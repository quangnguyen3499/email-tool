<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <style>
        .statistic {
            background-color: lavender;
            padding: 10px;
            margin: 20px;
            border-style: solid;
            border-width: 1px;
            border-color: grey;
        }
    </style>
    <body>
        <div>
        <div class="container">
            <h4>Unity</h4>
            <hr />
            <h2>{{ time }}</h2>
            <div class="row">
            <div class="col-sm-3 statistic">
                <p>Email list</p>
                <h3>{{ count }}</h3>
            </div>
            <div class="col-sm-3 statistic">
                <p>New this month</p>
                <h3>{{ new_this_month }}</h3>
            </div>
            <div class="col-sm-3 statistic">
                <p>Unsubscribed</p>
                <h3>{{ unsubscribed }}</h3>
            </div>
            </div>
        </div>

        <div class="container">
            <table class="table table-bordered">
            <tbody>
                <tr>
                    <td>EMAIL ID</td>
                    <td>Timestamp</td>
                    <td>Status</td>
                </tr>
                {% for email in results %}
                <tr>
                    <td>{{ email.email }}</td>
                    <td>{{ email.created_at }}</td>
                    <td>{{ email.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
